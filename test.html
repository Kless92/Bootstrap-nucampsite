<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="bg-primary text-white mt-5 pl-md-3">Spcing and colors Utility Classes Demo</div>
   
    <nav class="navbar navbar-expand-sm navbar-dark fixed-tob">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">
                    <i class="fa fa-home fa-lg"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-info fa-lg"></i>About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-list fa-lg"></i>Site</a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    <i class="fa fa-address-card fa-lg"></i>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Home</li>
                    <li class="breadcrumb-item">about</li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <a roll="button" class="btn btn-link" href="tel:+18005555555">
                    <i class="fa fa-phone"></i>1-800-555-5555</a>
            </div>
            <div class="col">
                <a role="button" class="btn btn-link" href="ass123@gamil.com">
                    <i class="fa fa-envelope-o"></i>ass123@gmail.com</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-content">
                <div class="col-12">
                <h2>Send us your Feedback</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <lable for="firstName" class="col-md-2 col-form-label">First Name</lable>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="fistName" placeHolder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <lable for="lastName" class="col-md-2 col-form-label">Last Name</lable>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeHolder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <lable for=areaCode class="col-md-2 col-form-label">Contact Tel.</lable>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeHolder="Area Code">
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeHolder="tel. number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <lable for="email"  class="col-md-2 col-form-label">Email</lable>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                                <lable for="contactYes" class="form-check-label">Yes</lable>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no">
                                <lable for="contactNo" class="form-check-label">No</lable>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <lable for="feedback" class="col-md-2 col-form-label">Your Feedback</lable>
                        <div class="col-md-10">
                            <textarea  class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
